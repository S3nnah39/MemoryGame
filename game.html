<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory game</title>
        <!-- For the jquery
        <script src="gameScript.js"></script>
        -->
        <link rel="stylesheet" href="style.css">

        <!-- Text font styling -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">
        <!-- For the jquery-->
        <script src="script.js"></script>
        
    </head>
    <body>
        <div><img src="https://cdn.glitch.com/e736c30b-0c22-436e-ac52-0f504e37a49d%2Finfo.png?v=1616451365114" alt="Game Summary" id="info"><span id="gameHeader">Light and Sound Memory Game</span></div>
        
        <button id="spanish" onclick="toSpanish()">Spanish</button>
        <button id="english" onclick="toEnglish()" class="hidden">English</button>
        
        <h4 id="instruction">Repeat the pattern back to win the game!</h4>
        
        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
        
        <div class="keys">
            <button id= "key1" onclick="guess(1)" onmousedown= "startTone(1)" onmouseup="stopTone()"></button>
            <button id= "key2" onclick="guess(2)" onmousedown= "startTone(2)" onmouseup="stopTone()"></button>
            <button id= "key3" onclick="guess(3)" onmousedown= "startTone(3)" onmouseup="stopTone()"></button>
            <button id="key4" onclick="guess(4)" onmousedown= "startTone(4)" onmouseup="stopTone()"></button>
            <button id="key5" onclick="guess(5)" onmousedown= "startTone(5)" onmouseup="stopTone()"></button>
            <button id="key6" onclick="guess(6)" onmousedown= "startTone(6)" onmouseup="stopTone()"></button>
        </div>

    </body>
</html>
